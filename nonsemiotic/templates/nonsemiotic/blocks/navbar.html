{% load static %}
{% load i18n %}

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    
    <div class="row">
    <div class="col-sm-10">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'index' %}"><b>{% trans 'Main' %}</b></a></li>
        <li><a href="{% url 'project' %}"><b>{% trans 'About' %}</b></a></li>
        <li><a href="{% url 'publications' %}"><b>{% trans 'Publications' %}</b></a></li>
		    <li><a href="{% url 'search' %}"><b>{% trans 'Search' %}</b></a></li>
      </ul>
    </div>
    </div>

    <div class="col-sm-2" style="padding-left: 80px;">
    <form class="form-inline" action="{% url 'set_language' %}" method="post"> 
    {% csrf_token %}
      <div class="input-group" style="padding-top: 10px;">
        <input name="next" type="hidden" value="{{ redirect_to }}" />
          <select class="form-control input-sm" name="language">
          {% get_current_language as LANGUAGE_CODE %}
          {% get_available_languages as LANGUAGES %}
          {% get_language_info_list for LANGUAGES as languages %}
          {% for language in languages %}
            {% if language.code == LANGUAGE_CODE %}
              <option value="{{ language.code }}" selected="selected"> {{ language.code }}
              </option>
            {% else %}
              <option value="{{ language.code }}"> {{ language.code }}
              </option>
            {% endif %}
          {% endfor %}
          </select>
          <span class="input-group-btn">
             <button type="submit" class="btn btn-secondary btn-sm" on_click=console.log("{{ LANGUAGE_CODE }}")><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
          </span>
      </div>
    </form>
    </div>

    </div>


  </div>
</nav>
